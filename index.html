<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <title>Tejas Upadhyay</title>
</head>

<body>
    <!-- <h1>Tejas Upadhyay</h1> -->


    <div class="flex">
        <div class="top">
            <div class="mainBox box1">
                <div class="intro">
                    <div class="pfp"><img src="pfp.jpeg" alt="profile-picture" class="pfp"></div>
                    <div class="text">Hey, I'm Tejas Upadhyay</div>
                    <div class="para">Fuelled by a passion for designing compelling products.<br>I have a deep desire to
                        excel and continuously improve in my work.</div>
                    <!-- <div class="btn"><button>Hello</button></div> -->
                </div>
            </div>
            <div class="box2">
                <div class="mainBox subDiv">twitter<lottie-player
                        src="https://assets7.lottiefiles.com/packages/lf20_muyl0kpg.json" background="transparent"
                        speed="1.5" style="width: 100px; height: 100px;" hover></lottie-player>
                </div>
                <div class="mainBox subDiv">medium</div>
            </div>
            <div class="box3">
                <div class="mainBox subDiv">dribble</div>
                <div class="mainBox subDiv">github</div>
            </div>
        </div>
        <div class="bottom">
            <div class="mainBox box4">
                <div class="lastfm" id="lastfm">
                    <div class="artwork">
                      <div class="shine">
                        <img src="" id="trackartwork" class="trackartwork" alt="hello!" />
                      </div>
                      <!-- <img src="" id="shadowartwork" class="shadowartwork" alt="hello!" /> -->
                    </div>
            
                    <div class="info">
                      <div class="title">
                        <p id="tracktitle"></p>
                        <div class="tracklinkContainer">
                          <a href="#" id="tracklink" title="Play!" target="_blank"
                            ><i class="fas fa-play-circle"></i
                          ></a>
                        </div>
                      </div>
                      <div class="artist">
                        <p id="trackartist"></p>
                      </div>
                      <div class="playing">
                        <p id="nowplaying"></p>
                      </div>
                      <span class="timestamp" id="timestamp"></span>
                    </div>
            </div>
            <div class="mainBox box5">
                <div class="text">Latest Work </div>
                <div class="img"><img src="ss2.png" alt="ss2"></div>
            </div>
        </div>
    </div>

    <script src="main.js" defer type="text/javascript"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
