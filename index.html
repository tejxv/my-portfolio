<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
  <title>Tejas Upadhyay</title>
</head>

<body>
  <!-- <h1>Tejas Upadhyay</h1> -->


  <div class="flex">
    <div class="top">
      <div class="mainBox box1">
        <div class="intro">
          <div class="pfp"><img src="pfp.jpeg" alt="profile-picture" class="pfp"></div>
          <div class="introText">Hey, I'm Tejas Upadhyay</div>
          <div class="para">Fuelled by a passion for designing compelling products.<br>I have a deep desire to
            excel and continuously improve in my work.</div>
          <!-- <div class="btn"><button>Hello</button></div> -->
        </div>
      </div>
      <div class="box2">
        <a href="https://twitter.com/tejxv"><div class="mainBox subDiv">twitter<lottie-player
            src="https://assets7.lottiefiles.com/packages/lf20_muyl0kpg.json" background="transparent" speed="1.5"
            style="width: 100px; height: 100px;" hover></lottie-player>
        </div></a>
        <div class="mainBox subDiv">medium</div>
      </div>
      <div class="box3">
        <div class="mainBox subDiv">dribble</div>
        <a href="https://github.com/tejxv"><div class="mainBox subDiv">github</div></a>
      </div>
    </div>
    <div class="bottom">
      <div class="mainBox box4">
        <div class="spotify" id="spotify">
          <div class="topText">
            <div class="logo"><img src="spotify.svg" alt="spotify logo" class="logo"></div>
            <div class="subtext">Feed</div>
          </div>
          <div class="artwork">
              <img src="" id="trackartwork" class="trackartwork" alt="hello!" />
          </div>

          <div class="info">
            <div class="title">
              <p id="tracktitle"></p>
              <div class="tracklinkContainer">
                <a href="#" id="tracklink" title="Play!" target="_blank"><i class="fas fa-play-circle"></i></a>
              </div>
            </div>
            <div class="artist">
              <p id="trackartist"></p>
            </div>
            <div class="playing">
              <p id="nowplaying"></p>
            </div>
            <div class="timestamp" id="timestamp">listened 2h ago</div>
          </div>
        </div>

      </div>
      <div class="mainBox box5">
        <div class="text">NEW NEW NEW</div>
        <div class="imgCon"><a href="https://github.com/tejxv/google-maps-embed-api"><img src="ss2.png" alt="ss2"></a></div>
      </div>
    </div>

    <script src="main.js" defer type="text/javascript"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>

</html>
